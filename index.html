<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <video autoplay muted loop id="background-video">
      <source src="./assets/clouds.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <div class="output">
        <input type="text" placeholder="0" readonly />
      </div>
      <div class="btns">
        <button onclick="clr()" class="sp">C</button>
        <button onclick="del()" class="sp">DEL</button>
        <button onclick="insert('%')" class="sp">%</button>
        <button onclick="insert('/')" class="sp">รท</button>
        <button onclick="insert('7')" class="numbers">7</button>
        <button onclick="insert('8')" class="numbers">8</button>
        <button onclick="insert('9')" class="numbers">9</button>
        <button onclick="insert('*')" class="sp">ร</button>
        <button onclick="insert('4')" class="numbers">4</button>
        <button onclick="insert('5')" class="numbers">5</button>
        <button onclick="insert('6')" class="numbers">6</button>
        <button onclick="insert('-')" class="sp">-</button>
        <button onclick="insert('1')" class="numbers">1</button>
        <button onclick="insert('2')" class="numbers">2</button>
        <button onclick="insert('3')" class="numbers">3</button>
        <button onclick="insert('+')" class="sp">+</button>
        <button onclick="insert('0')" class="numbers">0</button>
        <button onclick="insert('.')" class="numbers">.</button>
        <button onclick="calc()" class="sp equal">=</button>
      </div>
    </div>

    <div class="appmenu">
      <div class="icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu">
        <div class="blue"></div>
        <div class="orange"></div>
        <div class="red"></div>
        <div class="purple"></div>
        <div class="pink"></div>
        <div class="green"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
